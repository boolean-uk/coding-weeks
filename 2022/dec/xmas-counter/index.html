<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="https://boolean.co.uk/favicon/favicon-16x16.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- JavaScript -->
  <script src="script.js" defer></script>
  <script src="development-stages.js" defer></script>

  <title>Coding Session | Xmas Counter</title>
</head>
<body>
  <main class="container">
    <!-- Panel Area -->
    <section>
      <a class="session-nav-link" href="../index.html">[back]</a>
      <div class="panel">
        <h1>Xmas is coming</h1>

        <div class="counter">
          <div class="counter-block">
            <div id="days" class="counter-block-number">00</div>
            <div class="counter-block-label">Days</div>
          </div>

          <div class="counter-block">
            <div id="hours" class="counter-block-number">00</div>
            <div class="counter-block-label">Hours</div>
          </div>

          <div class="counter-block">
            <div id="minutes" class="counter-block-number">00</div>
            <div class="counter-block-label">Minutes</div>
          </div>

          <div class="counter-block">
            <div id="seconds" class="counter-block-number">00</div>
            <div class="counter-block-label">Seconds</div>
          </div>
        </div>
      </div>

      <!-- Tree Area -->
      <div class="xmas-stage">

        <!-- Tree -->
        <img class="xmas-tree" src="./images/tree.png" alt="albero di natale">

        <!-- Presents -->
        <img class="gift gift_1" src="./images/gift_1.png" alt="present 1">
        <img class="gift gift_2" src="./images/gift_2.png" alt="present 2">
        <img class="gift gift_3" src="./images/gift_3.png" alt="present 3">

        <!-- Decorations -->
        <img class="ball ball_1" src="./images/ball_1.png" alt="ball 1">
        <img class="ball ball_2" src="./images/ball_2.png" alt="ball 2">
        <img class="ball ball_3" src="./images/ball_3.png" alt="ball 3">
        <img class="ball ball_4" src="./images/ball_4.png" alt="ball 4">
        <img class="ball ball_5" src="./images/ball_5.png" alt="ball 5">

      </div>
    </section>
    <section class="stages-area">

    </section>
  </main>
</body>
</html>
